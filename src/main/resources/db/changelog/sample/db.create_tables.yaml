databaseChangeLog:



- changeSet:
    id: init create table USUARIO
    author: gabriel
    comment: changelog to create USUARIO domain entities
    dbms: h2, mysql
    changes:
      - createTable:
          tableName: USUARIO
          columns:
            - column: 
                name: ID
                type: SERIAL 
                constraints:
                  primaryKey: true
                  nullable: false
            - column: 
                name: NOMBRE
                type: VARCHAR(60)
                constraints:
                  nullable: false
            - column: 
                name: CIUDAD
                type: VARCHAR(20)
                constraints:
                  nullable: false
            - column: 
                name: ESPECIALIDAD
                type: VARCHAR(20)
            - column: 
                name: AGRUPACION
                type: VARCHAR(60)
            - column: 
                name: FOTO
                type: VARCHAR(120)
                

       
    


            
            

           

            
                      
                      
                 
           


 